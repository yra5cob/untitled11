<tr class="table-active">
    <td>
        <div class="row">
            <div style="padding: 10px"><img src="{{ img }}" height="188" width="336"></div>
            <div class="col-md-6 col-md-pull-6"><span>{{ title }}</span>
                <div id="{{ id }}">
                    <button type="button" class="btn btn-success"
                            onclick="btnClick('{{ link }}','{{ id }}','{{ title }}')">Play
                    </button>
                    <button type="button" class="btn btn-success"
                            onclick="btnAdd('{{ link }}','{{ id }}','{{ title }}')">Queue
                    </button>
                </div>
            </div>
        </div>

    </td>
</tr>
