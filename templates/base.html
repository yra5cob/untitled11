<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html style="height: 100%">
<head>
    {% load static %}

    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="{% static '/audiojs/audio.min.js' %}"></script>
    <script type="text/javascript" src="{% static '/custom.js' %}"></script>
    <link rel="stylesheet" href="{% static 'bootstrap.css' %}" media="screen">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static '/custom.css' %}">
    <script>
        $('#search').val("ff");
    </script>
</head>
<body style="height: 100%">
<div id="container" style="height: 100%">
    <div class="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Y2a</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation" style="">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>

                </ul>
            </div>
        </nav>
    </div>
    <div class="mainbody" style="height: 100%;width: auto">
        <div class="jumbotron" style="padding: 20px">
            <span>Now Playing</span>
            <div id="player">
                <div id="titl"><h1>Search<em>Songs</em></h1></div>
                <audio preload></audio>
                <ol>
                </ol>
            </div>
        </div>
        <div class="input-group mb-3" style="padding: 7px">
            <input id="search" class="form-control mr-sm-2" type="text" placeholder="Search" name="search">
            <div class="input-group-append">
                <button id="searchbtn" class="btn btn-secondary" type="submit"><i class="fa fa-search"></i></button>
            </div>
        </div>
        <div class="container" style="height: auto">
            <table class="table table-hover" style="height: 100%; width: 100%">
                <tbody id="searchResult" style="height: 100%; width: 100%">
                <div id="holder">
                    <img src="/static/melody-512.png">
                </div>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="{% static 'bootstrap.min.js' %}"></script>
<script src="{% static 'bootstrap3_player.js' %}"></script>
</body>
</html>
